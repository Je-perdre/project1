        backgroud-image:url("./images/b.jpg")

<body>
 <h1>傲世</h1>
    <p>一点寒光万丈芒！屠尽天下又何妨！</p>
    <p>深埋不改凌锐志！一聚风云便是皇！</p>
    <p>煊赫亘古一剑锦！纵横风云各西东！</p>
    <p>日月为身雷作将！劈山断岳天血红！ </p>
    <p>一刃横天万世秋。 此路黄泉通九幽；</p>
    <p>斩断红尘多情客！ 锋芒到处一切休！</p>
    <p>铁壁铜墙战未休，得此一生又何求？</p>
    <p>九霄风云齐聚会，我未亡时君无忧。</p>
    
    
    <p>掌心尸骨如山高。 剑下血泊浪翻涛；</p>
    <p>红尘本是无情道。 斩尽天下不收刀！</p>
    <p>一身纵横人世间；一剑在手何谓难？</p>
    <p>斩尽天下意未尽；屠遍人间不等闲！</p>
    <p>剑下血涌千尺浪，脚底白骨万仞山；</p>
    <p>屠尽苍生九万万，第一滴血犹未寒！</p>
</body>
</html>
