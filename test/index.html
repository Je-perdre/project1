    <i>日月为身雷作将！劈山断岳天血红！ </i>

    <i>斩断红尘多情客！ 锋芒到处一切休！</i>
    <i>铁壁铜墙战未休，得此一生又何求？</i>

    <i>掌心尸骨如山高。 剑下血泊浪翻涛；</i>
    <i>红尘本是无情道。 斩尽天下不收刀！</i>
    <i>一身纵横人世间；一剑在手何谓难？</i>
    <i>斩尽天下意未尽；屠遍人间不等闲！</i>
    <i>剑下血涌千尺浪，脚底白骨万仞山；</i>
